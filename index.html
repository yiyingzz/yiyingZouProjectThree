<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon Says</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <div class="wrapper">
        <header>
            <h1>Simon Says</h1>
        </header>

        <main>
            <div class="instructions">The squares will light up in a sequence. Watch carefully and remember the sequence. When it's your turn, you have to click the squares in the right order.</div>
    
            <div class="gameContainer">
                <div class="box box0"></div>
                <div class="box box1"></div>
                <div class="box box2"></div>
                <div class="box box3"></div>
                <div class="box box4"></div>
                <div class="box box5"></div>
                <div class="box box6"></div>
                <div class="box box7"></div>
                <div class="overlay displayNone">
                    <div class="overlayMessage"></div>
                </div>
            </div>
            
            <div class="highScore"></div>
            <button>Start</button>
        </main>
        
        <footer>
            <p>Made by Yiying Zou</p>
        </footer>
        
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
