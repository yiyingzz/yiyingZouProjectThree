<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yiying Yells</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="flexContainer">

    <div class="gameContainer">
        <header>
            <h1>Yiying Yells <span>(Gently)</span></h1>
            <h2>A Simon Says Game</h2>
        </header>

        <main>
            <div class="instructions">Watch carefully as the squares will light up in a sequence. When it's your turn, click the squares in the same order.</div>
    
            <div class="gameGrid">
                <div class="box box0"></div>
                <div class="box box1"></div>
                <div class="box box2"></div>
                <div class="box box3"></div>
                <div class="box box4"></div>
                <div class="box box5"></div>
                <div class="box box6"></div>
                <div class="box box7"></div>
                <div class="overlay flexContainer displayNone">
                    <div class="overlayMessage">
                        <!-- messages to user goes here -->
                    </div>
                </div>
            </div>
            
            <div class="highScore">
                <!-- longest streak goes here -->
            </div>
            <div class="buttonContainer">
                <button>Start</button>
            </div>
        
        </main>
        
        <footer>
            <p>Made by Yiying Zou</p>
        </footer>
        
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
